<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Train Times</h1>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item active" style="font-weight: bold;">
        Current Train Schedule
      </li>
      <table class="table" style="padding: 15px;">
        <thead>
          <tr style="font-weight: bold;">
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody class="table" id="train-table"></tbody>
      </table>
    </ul>
    <ul class="list-group">
      <li class="list-group-item active" style="font-weight: bold;">
        Add Train
      </li>
      <form style="padding: 15px;">
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input type="train" class="form-control" id="train-name" />
        </div>
        <div class="form-group">
          <label for="train-destination">Destination</label>
          <input
            type="destination"
            class="form-control"
            id="train-destination"
          />
        </div>
        <div class="form-group">
          <label for="train-first-time"
            >First Train Time (HH:mm - military time)</label
          >
          <input type="first-time" class="form-control" id="train-first-time" />
        </div>
        <div class="form-group">
          <label for="train-frequency">Frequency (min)</label>
          <input type="frequency" class="form-control" id="train-frequency" />
        </div>
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </ul>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
